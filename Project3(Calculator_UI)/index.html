<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>CALCULATOR</title>
</head>
<body> 
    <table>
        <tr>
            <td colspan="4"><input id = "calc" style="font-size:30px; background-color:rgb(245, 240, 215)";></td>
        </tr>
        
    <div class="btns">
        <tr>
        <td><button style="color:red" onclick="fun()">C</button></td>
        <td><button style=font-size:25px; onclick="cancel()">⬅️</button></td>
        <td><button onclick="Show('%')">%</button></td>
        <td><button style=font-size:25px; onclick="Show('/')">÷</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show(7)">Seven</button></td>
        <td><button onclick="Show(8)">Eight</button></td>
        <td><button onclick="Show(9)">Nine</button></td>
        <td><button onclick="Show('*')">X</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show(4)">Four</button></td>
        <td><button onclick="Show(5)">Five</button></td>
        <td><button onclick="Show(6)">Six</button></td>
        <td><button style=font-size:30px; onclick="Show('-')">-</button></td>
        
    </tr>
    <tr>
        <td><button id="btn" onclick="Show(1)">One</button></td>
        <td><button onclick="Show(2)">Two</button></td>
        <td><button onclick="Show(3)">Three</button></td>
        <td><button onclick="Show('+')">+</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show('00')">00</button></td>
        <td><button onclick="Show(0)">Zero</button></td>
        <td><button onclick="Show('.')">.</button></td>
        <td><button onclick="exe()">=</button></td>
        
    </tr>
    <tr>
        <td><button id="btn" onclick="Show(3.14)" style = "background-color:rgb(252, 137, 126);">Pie</button></td>
    </tr>
    
    </div>
</table>
<script src="script.js"></script>
</body>
</html>
